<script>

    //登录就是获取登录的用户名和密码传到后台
    $("#btn").click(() => {
        //获取用户名和密码
        var username = $("[name='user']").val()
        var password = $("[name='pass']").val()
        //console.log(username, password);
        //发送ajax，传输用户名和密码
        $.ajax({
            url: "./login.html",
            type: "get",
            dataType: "json",
            data: {
                username,
                password
            },
            success: res => {
                console.log(res);
                if (res.meta.status == 200) {
                    alert(res.meta.msg)
                    location.href = '/public'
                }
                else {
                    alert(res.meta.msg)
                    return
                }
            }
        })
    })
</script>
